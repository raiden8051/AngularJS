<ol>
    <div ng-repeat='item in ctrl.list' class='list jumbotron'>
        <li >
            <b>Name: ({{item.short_name}})</b><i>{{item.name}}</i>
            <b>Description: </b><i>{{item.description}}</i>
        </li>
        <button ng-click='ctrl.remove($index)' class='form-control btn-danger'>Don't want this one</button>
    </div>
</ol>
